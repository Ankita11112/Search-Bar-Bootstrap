    <!-- Bootstrap CSS v5.2.1 -->

<style>
    .ser:focus{
       box-shadow: none !important; 
    }
</style>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center py-5 mt-5">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" height="150px" width="440px"   alt="" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mx-4">
                    <div class="d-flex bg-light rounded-5 d-flex justify-content-center mx-5"
                        style="width: 1100px; box-shadow: 0px 1px 5px 0px rgba(0,0,0,0.75);">
                        <form class="form-inline">
                            <input style="height: 40px; width: 1000px; border: none; cursor: pointer; " class="form-control bg-light rounded-pill fa-solid fa-microphone fa-camera-retro ser" type="search"
                                placeholder="Search Google or Type url" aria-label="Search">
                                    <button class="btn" type="button" id="microphoneBtn" type="microphone">
                                        <i class="fa-solid fa-microphone" style="color: rgb(41, 150, 150);"></i>
                                    </button>
                                    <button class="btn" type="button" id="cameraBtn" type="camera">
                                        <i class="fa-solid fa-camera-retro" style="color: rgb(41, 150, 150);"></i>
                                    </button>   
                        </form>
                    </div>

                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <button
                        style="border-width: 2px; margin-top: 20px; height: 50px; width: 210px; font-size: large; color: rgb(51, 54, 57); "
                        class="btn btn-outline-info rounded-pill" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>
